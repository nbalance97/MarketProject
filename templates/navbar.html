<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand mx-5" href="#"><b>마켓 프로젝트</b></a>      
    <form class="d-inline-flex col-sm-5">
      <input class="col-sm-8 mb-2 mt-2 me-2" type="search" placeholder="검색할 내용을 입력해주세요." aria-label="Search">
      <button class="btn btn-outline-success col-sm-2 mb-2 mt-2 p-2" type="submit">검색</button>
    </form>
    <div class="d-inline-flex">
      {% if current_user.is_authenticated %}
        {{ current_user.username }} 님 안녕하세요.  
      {% else %}
        <a class="btn btn-outline-primary float-right" href="{{ url_for('login') }}">로그인</a>
      {% endif %}
    </div>
  </nav>
</div>
