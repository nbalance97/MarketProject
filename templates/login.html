<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">

<div class="wrapper fadeInDown">
  <div id="formContent">

    <!-- Login Form -->
    <form action="{{ url_for('login') }}" method='POST' class="my-4">
      <input type="text" id="id" class="fadeIn second" name="id" placeholder="아이디">
      <input type="text" id="pw" class="fadeIn third" name="pw" placeholder="비밀번호">
      <input type="submit" class="fadeIn fourth my-4" value="로그인">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="{{ url_for('register') }}">회원가입</a>
    </div>

  </div>
</div>
