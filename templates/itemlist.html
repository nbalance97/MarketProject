<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
    {% include 'navbar.html' %}

    <div class="container mt-5">
        <div class="mt-5">
            <div class="popular">인기있는 품목</div>
        </div>
        <div class="mt-5 mb-5 text-right">
            <a class="btn-enroll" href="{{ url_for('item_create') }}">상품 등록하기</a>
        </div>
        <div class="items">
            {% for post in posts %}
                <div class="itembox">
                    <div class="imagebox">
                        {% if post.image_name %}
                            <image class="itemimage" src="{{ url_for('uploaded_file', filename=post.image_name) }}"></image>
                        {% else %}
                            <image class="itemimage" src="{{ url_for('uploaded_file', filename='eagle.jpg') }}"></image>
                        {% endif %}
                    </div>
                    <div class="title">{{ post.title }}</div>
                    <div class="price"><b>{{ post.price }}원</b></div>
                    <div class="address">{{ post.address }}</div>
                    <div class="user">{{ post.author.username }} 님</div>
                    <button onclick="deleteButtonEvent" data-id="{{ post.id }}">삭제하기</button>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
